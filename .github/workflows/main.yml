name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 0 * * *"  # her gün UTC 00:00'da çalışır
  # allows manual run
  workflow_dispatch:
  # run on push to master
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate SVG animations
      - name: Generate GitHub Contribution Grid Snake SVGs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: AydoganCan60
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Push to output branch
      - name: Push SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
